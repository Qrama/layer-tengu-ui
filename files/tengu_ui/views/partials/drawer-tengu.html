<div class="inner">
  <h4>Sojobo Information</h4>
  <h5>Hauchiwas</h5>
  <ul>
    <li class="pair">
      <div class="key">Hauchiwa count:</div>
      <div class="value">{{ sojoboMetrics.hauchiwas }}</div>
    </li>
  </ul>
  <h5>Sojobo</h5>
  <ul>
    <li class="pair">
      <div class="key">Version:</div>
      <div class="value">{{ tengu.version }}</div>
    </li>
    <li class="pair">
      <div class="key">Location:</div>
      <div class="value">{{settings.endpoint.tengu || '-'}}</div>
    </li>
  </ul>
</div>
